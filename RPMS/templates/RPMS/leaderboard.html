<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Leaderboard</title>
  <style>
    /* Adjust size and make images circular with animation */
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out; /* Add animation */
    }
    li:hover {
      transform: scale(1.05); /* Add hover effect */
    }
    /* Adjust images within the body */
    body img {
      width: 80px; /* Increase size */
      height: 80px; /* Increase size */
      border-radius: 50%;
      object-fit: cover;
    }
    /* Adjust size and style of the heading */
    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 36px; /* Increase font size */
      font-weight: bold;
    }
    /* Adjust size of the graph */
    #pointsChart {
      width: 80%; /* Adjust as needed */
      margin: 0 auto; /* Center the graph */
    }
  </style>
</head>

<body>
  <!-- Navbar - left unchanged -->
  {% include 'RPMS/Navbar.html' %}
  <h1>Leaderboard</h1>
  <ul>
    {% for user_profile in user_profiles %}
        <li>
            {% if user_profile.profile_photo %}
            <img src="{{ user_profile.profile_photo.url }}" alt="Profile Photo">
            {% endif %}
            <span>{{ user_profile.user.username }}</span>
            <span>Points: {{ user_profile.points }}</span>
        </li>
    {% endfor %}
  </ul>
  <canvas id="pointsChart"></canvas>
  <footer class="text-center">
    {% include 'RPMS/footer.html'%}
  </footer>
</body>
<script>
  // Fetch data from the backend
  const url = "{% url 'chart_data' %}";
  fetch(url)
    .then(response => response.json())
    .then(data => {
      const pointsChart = new Chart(document.getElementById('pointsChart'), {
        type: 'bar',
        data: {
          labels: data.labels,
          datasets: [{
            label: 'Number of Users',
            data: data.usersData,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
</script>
</html>
