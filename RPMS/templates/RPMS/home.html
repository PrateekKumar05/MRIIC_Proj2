<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/8eGwDN5Kl+ogJVZ6bIM5ilztc5fOGj4G/R8+K4KbtsbQ3wqUpyJKxCI2" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            color: #333;
        }
        .card p {
            color: #666;
        }
        /* Center align carousel images and set dimensions */
        .carousel-item img {
            display: block;
            margin: auto;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>


    <!-- Your original navbar HTML content here -->
    {% include 'RPMS/navbar.html'%}

     <!-- Carousel -->
     <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="card">
                <h2>Card 1</h2>
                <p>This is a sample card with some sample content.</p>
            </div>
            <div class="card">
                <h2>Card 2</h2>
                <p>This is another sample card with some sample content.</p>
            </div>
            <div class="card">
                <h2>Card 3</h2>
                <p>This is yet another sample card with some sample content.</p>
            </div>
        </div>
    </div>
    <footer class="bottom">
        {% include 'RPMS/footer.html'%}
    </footer> 
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
